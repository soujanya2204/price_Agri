<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing cards</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card_wrap">
        <div class="card">
          <div class="card_body">
            <div class="card_front">
              <div class="card_info">
                <h2 class="class_title">WEEKLY PLAN</h2>
                <h3 class="card_price">
                  <span class="card_price-title">₹100</span>
                  <small class="card_price-desc">/week</small>
                </h3>
                <div class="card_desc">
                  <div class="card_desc-item">Feature 1</div>
                  <div class="card_desc-item">Feature 2</div>
                  <div class="card_desc-item">Feature 3</div>
                  <div class="card_desc-item">Feature 4</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card_back">
            <div class="card_order">
              <h2 class="card_title--back">WEEKLY PLAN</h2>
              <img src="week.jpeg" alt="" class="card_img" />
              <div class="card_btn-body">
                <button class="card_btn">Purchase</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card_wrap">
        <div class="card card--darck">
          <div class="card_body">
            <div class="card_front">
              <div class="card_info">
                <h2 class="class_title">MONTHLY PLAN</h2>
                <h3 class="card_price">
                  <span class="card_price-title">₹250</span>
                  <small class="card_price-desc">/month</small>
                </h3>
                <div class="card_desc">
                  <div class="card_desc-item">Feature 1</div>
                  <div class="card_desc-item">Feature 2</div>
                  <div class="card_desc-item">Feature 3</div>
                  <div class="card_desc-item">Feature 4</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card_back">
            <div class="card_order">
              <h2 class="card_title--back">MONTHLY PLAN</h2>
              <img src="month.jpg" alt="" class="card_img" />
              <div class="card_btn-body">
                <button class="card_btn">Purchase</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card_wrap">
        <div class="card">
          <div class="card_body">
            <div class="card_front">
              <div class="card_info">
                <h2 class="class_title">YEARLY PLAN</h2>
                <h3 class="card_price">
                  <span class="card_price-title">₹400</span>
                  <small class="card_price-desc">/year</small>
                </h3>
                <div class="card_desc">
                  <div class="card_desc-item">Feature 1</div>
                  <div class="card_desc-item">Feature 2</div>
                  <div class="card_desc-item">Feature 3</div>
                  <div class="card_desc-item">Feature 4</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card_back">
            <div class="card_order">
              <h2 class="card_title--back">YEARLY PLAN</h2>
              <img src="year.jpeg" alt="" class="card_img" />
              <div class="card_btn-body">
                <button class="card_btn">Purchase</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
